    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- My style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="mx-auto w-50 text-center my-5 MainContent py-4">
        <h1 class="mb-3">Smart Login System</h1>
        <input class="form-control mb-3  d-block m-auto " type="text" name="" id="SiteNameInput" placeholder="Enter Your Name">
        <input class="form-control mb-3  d-block m-auto " type="email" name="" id="SiteEmailInput" placeholder="Enter Your Email">
        <input class="form-control mb-4  d-block m-auto" type="password" name="" id="SitePasswordInput" placeholder="Enter Your Password"> 
        <p id="Success" class="text-success d-none">Success</p>
        <p id="SignUpInputs" class="text-danger d-none">All Inputs are required</p>
        <button class="LoginBtn mb-3" onclick="SignUp()">Sign Up</button>
        <p class="text-white">You have an account? <a href="./login.html">Signin</a></p>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
